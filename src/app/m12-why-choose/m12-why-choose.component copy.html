<div class="wrapper"> 

  <div class="outer-grid">

  <ng-container *ngTemplateOutlet="headline"></ng-container>

  <div class="grid" [ngClass]="{'is-medium': isMedium, 'is-small': isSmall}">    
    
    <div class="item1 diffColor">
      <div class="item11">
        <strong>Suveren ladekapasitet</strong><br/>
        Kvadruppelt antall porter
      </div>
      <div class="item12"><ng-container *ngTemplateOutlet="green"></ng-container></div>
      <div><ng-container *ngTemplateOutlet="red"></ng-container></div>
    </div>

    <div class="item2">
      <div class="item21">
        <strong>Fornøydhetsgaranti</strong><br/>
        14 dagers angrefrist
      </div>
      <div class="item22"><ng-container *ngTemplateOutlet="green"></ng-container></div>
      <div><ng-container *ngTemplateOutlet="red"></ng-container></div>
    </div>

    <div class="item3 diffColor">
      <div class="item31">
        <strong>Spar plass</strong><br/>
        Trenger 75% færre stikkontakter
      </div>
      <div class="item32"><ng-container *ngTemplateOutlet="green"></ng-container></div>
      <div><ng-container *ngTemplateOutlet="red"></ng-container></div>
    </div>

    <div class="item4">
      <div class="item41">
        <strong>Alltid ledig lading</strong><br/>
        4 ganger mer porter enn normalt
      </div>
      <div class="item42"><ng-container *ngTemplateOutlet="green"></ng-container></div>
      <div><ng-container *ngTemplateOutlet="red"></ng-container></div>
    </div>

    <div class="item5 diffColor">
      <div class="item51">
        <strong>Rimelig</strong><br/>
        Pris
      </div>
      <div class="item52"><ng-container *ngTemplateOutlet="green"></ng-container></div>
      <div><ng-container *ngTemplateOutlet="green"></ng-container></div>
    </div>

  </div>

  <br/><br/>

</div>


<!-- Templates. -->
<ng-template #green>  
  <mat-icon class="green">check</mat-icon>
</ng-template>

<ng-template #red>  
  <mat-icon class="red">close</mat-icon>
</ng-template>

<ng-template #headline>
  <h1>Hvorfor velge <strong>Ladalt</strong>?</h1>
</ng-template>
